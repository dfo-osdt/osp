name: run-tests

on:
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, sqlite3, pdo_sqlite, exif, bcmath, gd, zip, intl, fileinfo, xml
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.ci', '.env');"
      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate key
        run: php artisan key:generate
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: Execute PHP tests
        run: composer test
      - name: pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - name: Install Cypress
        uses: cypress-io/github-action@v6
        with:
          runTests: false
      - name: Check Cypress install
        run: pnpm cypress verify | pnpm cypress install
      - name: Execute Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./
          start: php artisan serve
          wait-on-timeout: 60
          browser: chrome
          command: pnpm run cy:run --record
          build: pnpm run build
          install-command: pnpm install
          record: true
        env:
          CYPRESS_baseUrl: http://127.0.0.1:8000
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
